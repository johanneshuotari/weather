<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <header>
        <div class="container">
            <h1>Weather App</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="form">
                <input class="u-full-width" id="city" type="text" name="city" placeholder="Type the name of city...">
                <button class="button-primary">Get Weather!</button>
            </form>
            <div id="weather">
            </div>
        </div>
    </main>
    <footer>
        <div class="container"></div>
    </footer>

</body>
<script src="helper.js"></script>
<script src="main.js"></script>

</html>
